<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Connect - Returning to App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .message {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .loading {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .dot:nth-child(2) { animation-delay: -1.1s; }
        .dot:nth-child(3) { animation-delay: -0.9s; }
        .dot:nth-child(4) { animation-delay: -0.7s; }
        
        @keyframes pulse {
            0%, 60%, 100% { transform: scale(1); opacity: 1; }
            30% { transform: scale(1.4); opacity: 0.7; }
        }
        
        .manual-section {
            display: none;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn {
            background: #635bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            background: #5a52e8;
            transform: translateY(-1px);
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ”—</div>
        <div class="title">Stripe Connect</div>
        <div class="message" id="message">Returning to your app...</div>
        
        <div class="loading" id="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="manual-section" id="manualSection">
            <p>If you're not redirected automatically:</p>
            <a href="#" id="manualButton" class="btn">Open App</a>
        </div>
        
        <div id="errorSection"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');

        const messageEl = document.getElementById('message');
        const loadingEl = document.getElementById('loading');
        const manualSection = document.getElementById('manualSection');
        const manualButton = document.getElementById('manualButton');
        const errorSection = document.getElementById('errorSection');

        if (error) {
            // Handle OAuth error
            messageEl.textContent = 'Connection failed';
            loadingEl.style.display = 'none';
            errorSection.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${error}<br>
                    ${errorDescription ? `<small>${errorDescription}</small>` : ''}
                </div>
            `;
        } else if (code && state) {
            // Success - create deep link
            const deepLinkUrl = `com.expo-iggy.amplify-pos://stripe-connect-callback?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            
            console.log('Redirecting to:', deepLinkUrl);
            
            // Attempt automatic redirect
            try {
                window.location.href = deepLinkUrl;
            } catch (e) {
                console.error('Failed to redirect automatically:', e);
            }
            
            // Set up manual button
            manualButton.href = deepLinkUrl;
            
            // Show manual option after 3 seconds
            setTimeout(() => {
                messageEl.textContent = 'Tap below if you weren\'t redirected:';
                loadingEl.style.display = 'none';
                manualSection.style.display = 'block';
            }, 3000);
            
        } else {
            // Missing parameters
            messageEl.textContent = 'Invalid callback';
            loadingEl.style.display = 'none';
            errorSection.innerHTML = `
                <div class="error">
                    Missing required parameters in callback URL
                </div>
            `;
        }
    </script>
</body>
</html>
